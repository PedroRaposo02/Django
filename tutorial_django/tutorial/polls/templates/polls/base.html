<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Basic Django app">
    <meta name="keywords" content="Polls, Django">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
        Polls
      {% endblock title %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    {% block extra_head %}
      <!-- Extra head content -->
    {% endblock extra_head %}
  </head>
  <body>
    <header class="bg-primary text-white py-3">
      <div class="container">
        <h1 class="display-4">Polls App</h1>
        {% block navbar %}
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-2">
            <div class="container-fluid">
              <a href="#" class="navbar-brand">Polls</a>
              <button class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarNav"
                      aria-controls="navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href="{% url 'polls:index' %}" class="nav-link active">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'polls:create' %}" class="nav-link active">Create</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      {% endblock navbar %}
    </header>
    <main class="container my-4 mt-5">
      {% block content %}
        <!-- Default content -->
      {% endblock content %}
    </main>
    <footer class="bg-dark text-white py-4 mt-auto">
      <div class="container">
        <p class="mb-0 text-center">Â© 2024 - Polls App</p>
      </div>
    </footer>
    {% block extra_scripts %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous"></script>
      <!-- Extra scripts -->
    {% endblock extra_scripts %}
  </body>
</html>
